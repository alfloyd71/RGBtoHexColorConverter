        <form>
          <fieldset class="fieldset0">
            <label for="color-picker"><strong>RGB Color</strong><input id="color-picker" class="color-picker" value="#ff00ff" type="color"></label>
          </fieldset>
          <fieldset class="fieldset1">
            <div class="input-group">
              <div class="flexbox-row">
                <div class="flexbox-col">
                  <label for="red-input" class="color-red">Red</label>
                  <input  value="255" type="text" id="red-input" placeholder="0">
                </div>
              </div>
            </div>
            <div class="input-group">
              <div class="flexbox-row">
                <div class="flexbox-col">
                  <label for="green-input" class="color-green">Green</label>
                  <input type="text" id="green-input" placeholder="0">
                </div>
              </div>
            </div>
            <div class="input-group">
              <div class="flexbox-row">
                <div class="flexbox-col">
                  <label for="blue-input" class="color-blue">Blue</label>
                  <input value="255" type="text" id="blue-input" placeholder="0">
                </div>
              </div>
            </div>
          </fieldset>
          
        </form>
        
        <div id="color-div-tohex"></div>
          <form>
            <fieldset class="fieldset2">
              <div>
                <label for="input-hex-value-tocopy"><strong>Hex Value</strong></label>  
                <input type="input" class="input-hex" id="input-hex-value-tocopy" maxlength="7">
                <span id="td-button-copy-hexcode"><button id="button-copy-hexcode">Copy</button></span>
              </div>    
              <div class="rgbvalue-container">

                <input type="input" id="input-rgb-value-tocopy" maxlength="7">
                <span id="td-button-copy-rgb"><button id="button-copy-rgb">Copy</button></span>
              </div>
