<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='user-scalable=yes, width=device-width, initial-scale=1.0'>
<meta name="description" content="Effortlessly convert RGB color codes to hexadecimal format with this intuitive app. Streamline your color selection process by quickly translating RGB values to hex codes, ensuring seamless integration across various design platforms.">
<title>RGB to Hex Color Converter</title>
<!-- favicon -->
<link rel="icon" href="images/favicon.ico">

<!--add Bootstrap and Popper-->
<!--bootstrap minified reduced size css version-->
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>
<!-- link custom stylesheets -->
<link rel="stylesheet" href="css/styles.css">

<!--the latest version jquery 3.5 should come before bootstap-min.js-->
<script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
<!--Popper.js is a popular JavaScript library used for positioning tooltips and popovers in web applications.-->
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' integrity='sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI' crossorigin='anonymous'></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><img width ="100%" height="100%" src="images/bars-solid-black.svg"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
      
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/javascript/rgbtohexcolor">RGB Color Converter</a>
            </li>
          </ul>
        </div>
      </nav>
      <h1 id="heading-text" class="gradient-text"> RGB to Hex Color Converter <img class="rainbow-logo" src="images/rainbow-logo.webp" alt="rainbow-logo.webp"></h1> <p id="github-repo">is released under the MIT License, and all of its source code is available at <a target="”_blank”" rel="noopener" href="https://github.com/alfloyd71/RGBtoHexColorConverter">github.com/alfloyd71/RGBtoHexColorConverter</a></p>
  </header>
       
  <form>
   <div class="flexbox-row"> 
    <!-- first column -->
    <div>
      <fieldset class="fieldset0">
        <label for="color-picker"><strong>RGB Color</strong><input id="color-picker" class="color-picker" value="#ff00ff" type="color"></label>
      </fieldset>
      <fieldset class="fieldset1">
        <div class="input-group">
          <div class="flexbox-row">
            <div class="flexbox-col">
              <label for="red-input" class="color-red">Red</label>
              <input  value="255" type="text" id="red-input" placeholder="0">
            </div>
          </div>
        </div>
        <div class="input-group">
          <div class="flexbox-row">
            <div class="flexbox-col">
              <label for="green-input" class="color-green">Green</label>
              <input type="text" id="green-input" placeholder="0">
            </div>
          </div>
        </div>
        <div class="input-group">
          <div class="flexbox-row">
            <div class="flexbox-col">
              <label for="blue-input" class="color-blue">Blue</label>
              <input value="255" type="text" id="blue-input" placeholder="0">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    
    <div id="color-div-tohex"></div>
      <form>
        <fieldset class="fieldset2">
          <div>
            <label for="input-hex-value-tocopy"><strong>Hex Value</strong></label>  
            <input type="input" class="input-hex" id="input-hex-value-tocopy" maxlength="7">
            <span id="td-button-copy-hexcode"><button id="button-copy-hexcode">Copy</button></span>
          </div>    
          <div class="rgbvalue-container">
            <label for="input-rgb-value-tocopy"><strong>RGB Value</strong></label>
            <input type="input" class="input-rgbvalue" id="input-rgb-value-tocopy" maxlength="30" pattern="rgb\((\d{1,3}), (\d{1,3}), (\d{1,3})\)" required>
            <span id="td-button-copy-rgb"><button id="button-copy-rgb">Copy</button></span>
          </div>
        </fieldset> 
      </div>   
      <!-- second column -->
      <div>
        <input id="image-color-dropper-file" type="file"><img id="image-color-dropper" src="">
      </div>
      <!-- end row -->
    </div>
    </form>   

    <footer class="footer py-5">
      <div class="container">
        <div class="flexbox-row">
           <div class="col-12 mx-auto text-center mt-1">
              <p class="mb-0 text-secondary">
                &copy2024 MyWebsite.com   
               </p>
            </div>
        
        </div>
      </div>
    </footer>
    <script src="js/color-converter.js"></script>
    <script src="js/script.js"></script>
    <script>
      const imageColorDropperFile = document.querySelector('#image-color-dropper-file');
      const imageColorDropper = document.querySelector('#image-color-dropper');
      const inputClass = document.querySelectorAll('input');
    
      console.log(inputClass);
    
      imageColorDropperFile.addEventListener('change', (event) => {
        // set image size to 800px by 800px to be able to pick any color and to be able to use the full color palette
        imageColorDropper.style.width = '37.5rem'
        imageColorDropper.style.height = '37.5rem'

        console.log(imageColorDropperFile);
        console.log(imageColorDropperFile.value);
        const file = event.target.files[0];
        console.log(file);
    
        if (file) {
          const reader = new FileReader();
          console.log(reader);
    
          reader.onload = function(e) {
            console.log('onload');
            imageColorDropper.src = e.target.result; // Set the image source to the result
            imageColorDropper.style.display = 'block'; // Make the image visible
          };
    
          // Start reading the file as a Data URL
          reader.readAsDataURL(file);
        }
      });
    </script>
    
</body>
</html>
